version: 2

sources:
  - name: ga4
    database: "{{var('project')}}" 
    schema: "{{var('dataset')}}" 
    tables:
      - name: events
        identifier: events_* # Scan across all sharded event tables. Use the 'start_date' variable to limit this scan
        description: Main events table exported by GA4. Sharded by date. 
      - name: pseudo_users
        identifier: pseudonymous_users_*
        description: Pseudo user ID, aka client ID, tables exported by GA4. Sharded by date.
      - name: users
        identifier: users_*
        description: User ID tables exported by GA4. Sharded by date.